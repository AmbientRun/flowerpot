[ember]
id = "crops"
name = "crops"
version = "0.0.1"

[dependencies]
map = { path = "../map" }

[components.medium_crop_class]
type = "Empty"
name = "MediumCropClass"
attributes = ["Debuggable", "Networked"]
description = "A tag for medium crop class entities."

[components.model_prefab_url]
type = "String"
name = "ModelPrefabUrl"
attributes = ["Debuggable", "Networked"]
description = "The asset URL to a model prefab to use for this crop class."

[components.age]
type = "U16"
name = "GrowthProgress"
attributes = ["Debuggable"]
description = "The age in growth ticks of this crop."

[components.seed]
type = "EntityId"
name = "Seed"
attributes = ["Debuggable"]
description = "The entity ID of the crop class that this crop reproduces into."

[components.seeding_interval]
type = "U16"
name = "SeedingInterval"
attributes = ["Debuggable"]
description = "The age between each attempt at seeding this crop."

[components.next_growth_stage]
type = "EntityId"
name = "NextGrowthStage"
attributes = ["Debuggable"]
description = """
The entity ID of the crop class that this crop grows into.
If null, then the crop is removed from the tile when it grows.
"""

[components.next_growth_age]
type = "U16"
name = "GrowthInterval"
attributes = ["Debuggable"]
description = "The age that this crop needs to reach to grow into its next growth stage."

[components.medium_crop]
type = "Empty"
name = "MediumCrop"
attributes = ["Debuggable"]
description = "A tag for instantiated medium crop entities."

[components.medium_crop_occupant]
type = "EntityId"
name = "MediumCropOccupant"
attributes = ["Debuggable"]
description = "A reference to the medium crop that occupies this tile. Can be null for no occupant."

[components.class]
type = "EntityId"
name = "Class"
attributes = ["Debuggable"]
description = "A reference to the crop class that this crop is an instance of."

[components.on_tile]
type = "EntityId"
name = "OnTile"
attributes = ["Debuggable"]
description = "A reference to the tile that this crop is on."

[messages.UpdateMediumCrops]
name = "UpdateMediumCrops"
description = "Server-to-client batch update for the medium crops in a chunk."

[messages.UpdateMediumCrops.fields]
chunk = "Ivec2"
crop_classes = { type = "Vec", element_type = "EntityId" }
crop_tiles = { type = "Vec", element_type = "U8" }
